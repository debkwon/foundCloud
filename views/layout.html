<!DOCTYPE html>
<head>
  <title>{% block title %}foundCloud{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300|Roboto" rel="stylesheet">
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
  <link rel='stylesheet' href='/style.css'>
  <link rel="shortcut icon" href="foundCloud-favicon.ico">
</head>
<body>

        <img src='Poweredby_100px-White_VertLogo.png' alt='powered by SoundCloud'>

</html>
